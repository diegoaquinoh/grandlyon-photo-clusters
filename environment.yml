name: grandlyon-photo-clusters
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python=3.11
  
  # Core data processing
  - pandas>=2.0.0
  - numpy>=1.24.0
  
  # Machine learning & clustering
  - scikit-learn>=1.3.0
  
  # Natural Language Processing
  - nltk>=3.8.0
  
  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - folium>=0.14.0
  - wordcloud>=1.9.0
  
  # Interactive notebooks
  - jupyter>=1.0.0
  - ipykernel>=6.25.0
  
  # Data storage (efficient format)
  - pyarrow>=14.0.0
  
  # Progress bars
  - tqdm>=4.66.0
  
  # Date/time handling
  - python-dateutil>=2.8.0
  
  # Pip dependencies (not available via conda)
  - pip
  - pip:
      - streamlit>=1.28.0
      - mlxtend>=0.23.0
